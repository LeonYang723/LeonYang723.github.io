<body>

  <div id="videoContainer">

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");
    const connectBtn = document.getElementById("connectBtn");
    const identifyBtn = document.getElementById("identifyBtn");

    let UARTService;
    const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

    const chart = new Chart(document.getElementById("scoreChart").getContext("2d"), {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Vector Sample",
          data: [],
          borderColor: "blue",
          backgroundColor: "blue",
          pointRadius: 3,
          fill: false,
          tension: 0.2
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Sample Index'
            }
          },
          y: {
            beginAtZero: true,
            max: 1
          }
        }
      }

    async function loadModels() {
      statusEl.textContent = "ğŸ“¦ è¼‰å…¥æ¨¡å‹ä¸­...";
      await faceapi.nets.tinyFaceDetector.loadFromUri("./models");
      await faceapi.nets.faceLandmark68Net.loadFromUri("./models");
      await faceapi.nets.faceRecognitionNet.loadFromUri("./models");
      statusEl.textContent = "âœ… æ¨¡å‹è¼‰å…¥å®Œæˆï¼Œè«‹é€£æ¥ ESP32ã€‚";
    }

    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          video.play();
          statusEl.textContent = "ğŸ“· æ”å½±æ©Ÿå·²å•Ÿå‹•ï¼Œè«‹é–‹å§‹è¾¨è­˜";

        statusEl.textContent = "âŒ æ”å½±æ©Ÿå•Ÿå‹•å¤±æ•—ï¼Œè«‹ç¢ºèªæ¬Šé™èˆ‡ HTTPS ç¶²å€";
      }
    }

    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [UART_SERVICE]
        });
        const server = await device.gatt.connect();
        UARTService = await server.getPrimaryService(UART_SERVICE);
        identifyBtn.disabled = false;
        await startVideo();
      } catch (err) {
        statusEl.textContent = "âŒ ç„¡æ³•é€£æ¥è—ç‰™è£ç½®";
        console.error("âŒ BLE é€£ç·šéŒ¯èª¤ï¼š", err);
      }
    }

    async function identifyFace() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const result = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 224, scoreThreshold: 0.5 }))
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!result) {
        statusEl.textContent = "âŒ ç„¡æ³•åµæ¸¬äººè‡‰ï¼Œè«‹é è¿‘é¡é ­";

      const txChar = await UARTService.getCharacteristic(RX_UUID);
      await txChar.writeValue(new TextEncoder().encode(faceVector));
      statusEl.textContent = "ğŸ“¡ å·²å‚³é€ 128 ç¶­å‘é‡è‡³ ESP32";

      // é¡¯ç¤ºåœ–è¡¨ï¼ˆä»¥ç¬¬ 1 ç¶­è¡¨ç¤ºï¼‰
      chart.data.labels.push(chart.data.labels.length + 1);
      chart.data.datasets[0].data.push(parseFloat(descriptor[0].toFixed(4)));
      chart.update();
    }

    connectBtn.onclick = connectBLE;

    loadModels();
  </script>
