<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ESP32 臉部辨識門鎖</title>
  <script src="./face-api.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 360px;
      margin: 20px auto;
    }
    video, canvas {
      width: 100%;
      border-radius: 10px;
    }
    canvas#overlay {
      position: absolute;
      top: 0;
      left: 0;
    }
    #status {
      margin-top: 10px;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>🔐 BLE 臉部辨識系統</h2>
  <button id="connectBtn">🔗 連接 ESP32</button>
  <button id="sendVectorBtn" disabled>📡 傳送 128 維向量</button>

  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <div id="status">📦 等待操作...</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");

    const connectBtn = document.getElementById("connectBtn");
    const sendVectorBtn = document.getElementById("sendVectorBtn");

    let UARTService;
    const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

    async function loadModels() {
      statusEl.textContent = "📦 載入模型中...";
      await faceapi.nets.tinyFaceDetector.loadFromUri("./models");
      await faceapi.nets.faceLandmark68Net.loadFromUri("./models");
      await faceapi.nets.faceRecognitionNet.loadFromUri("./models");
      statusEl.textContent = "✅ 模型載入完成，請連接藍牙";
    }

    async function startVideo() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        video.play();
        statusEl.textContent = "📷 攝影機已啟動";
      };
    }

    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [UART_SERVICE]
        });
        const server = await device.gatt.connect();
        UARTService = await server.getPrimaryService(UART_SERVICE);
        statusEl.textContent = "✅ 已連線至 ESP32，請按下傳送";
        sendVectorBtn.disabled = false;
        await startVideo();
      } catch (err) {
        statusEl.textContent = "❌ 藍牙連線失敗：" + err;
      }
    }

    async function sendDescriptorInChunks(descriptor) {
      const txChar = await UARTService.getCharacteristic(RX_UUID);
      const CHUNK_SIZE = 32;
const descriptor = result.descriptor; // 128 維向量

for (let i = 0; i < descriptor.length; i += CHUNK_SIZE) {
  const chunk = descriptor.slice(i, i + CHUNK_SIZE);
  const payload = chunk.map(n => n.toFixed(6)).join(",");
  const header = `CHUNK:${i / CHUNK_SIZE + 1}/4|`;
  await txChar.writeValue(new TextEncoder().encode(header + payload));
  await new Promise(resolve => setTimeout(resolve, 100)); // 避免傳輸過快
}


      statusEl.textContent = "✅ 全部向量傳送完成";
    }

    async function detectAndSend() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const detection = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 160 }))
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!detection) {
        statusEl.textContent = "❌ 沒有偵測到人臉";
        return;
      }

      const descriptor = Array.from(detection.descriptor); // 128 維
      await sendDescriptorInChunks(descriptor);
    }

    connectBtn.onclick = connectBLE;
    sendVectorBtn.onclick = detectAndSend;
    loadModels();
  </script>
</body>
</html>
