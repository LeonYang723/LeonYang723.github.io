<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 人臉特徵點偵測</title>
  <script src="./face-api.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin: 10px;
    }
    #videoContainer {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 12px;
    }
    video {
      background: black;
      display: none;
    }
  </style>
</head>
<body>
  <h2>ESP32 人臉特徵點偵測</h2>
  <button id="connectBtn">🔗 連接 BLE</button>
  <button id="detectBtn" disabled>🔍 開始偵測</button>

  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    const connectBtn = document.getElementById("connectBtn");
    const detectBtn = document.getElementById("detectBtn");

    let UARTService;
    const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [UART_SERVICE],
        });
        const server = await device.gatt.connect();
        UARTService = await server.getPrimaryService(UART_SERVICE);
        console.log("✅ BLE 已連線！");

        detectBtn.disabled = false;
        await startVideo();
      } catch (err) {
        alert("❌ 藍牙連接失敗：" + err);
      }
    }

    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          const w = video.videoWidth || 640;
          const h = video.videoHeight || 480;

          video.style.display = "block";
          video.width = w;
          video.height = h;
          canvas.width = w;
          canvas.height = h;
          video.style.width = w + "px";
          video.style.height = h + "px";
          canvas.style.width = w + "px";
          canvas.style.height = h + "px";

          video.play();
          console.log("✅ 攝影機啟動完成，尺寸為", w, "x", h);
        };
      } catch (err) {
        alert("❌ 攝影機無法啟動，請確認權限允許！");
        console.error(err);
      }
    }

    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri("./models");
      await faceapi.nets.faceLandmark68Net.loadFromUri("./models");
      console.log("✅ 模型載入完成！");
    }

    async function detectLandmarks() {
      const result = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks();

      if (!result) {
        console.log("😕 沒有偵測到人臉");
        return;
      }

      const resized = faceapi.resizeResults(result, {
        width: video.width,
        height: video.height,
      });

      const landmarks = resized.landmarks.positions;
      drawLandmarks(landmarks);
      sendToESP32(landmarks);
    }

    function drawLandmarks(landmarks) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      landmarks.forEach(pt => {
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 2, 0, 2 * Math.PI);
        ctx.fill();
      });
    }

    async function sendToESP32(landmarks) {
      if (!UARTService) return;
      const txChar = await UARTService.getCharacteristic(RX_UUID);

      const chunks = [];
      const pointsPerChunk = 17;
      for (let i = 0; i < landmarks.length; i += pointsPerChunk) {
        const chunk = landmarks.slice(i, i + pointsPerChunk);
        const data = chunk.map(pt => `${pt.x.toFixed(2)},${pt.y.toFixed(2)}`).join("|");
        const header = `CHUNK:${Math.floor(i / pointsPerChunk) + 1}/${Math.ceil(landmarks.length / pointsPerChunk)}`;
        const message = `${header}|${data}`;
        await txChar.writeValue(new TextEncoder().encode(message));
        await new Promise(res => setTimeout(res, 50));
      }
      console.log("📡 已分批傳送 68 個特徵點資料至 ESP32");
    }

    connectBtn.addEventListener("click", connectBLE);
    detectBtn.addEventListener("click", detectLandmarks);

    loadModels();
  </script>
</body>
</html>
