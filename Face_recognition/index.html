<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 人臉辨識門鎖</title>
  <script src="./face-api.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .btn-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 640px;
      aspect-ratio: 4/3;
      overflow: hidden;
      margin-bottom: 20px;
    }

    video, canvas {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      position: absolute;
      top: 0;
      left: 0;
    }

    #chartWrapper {
      width: 100%;
      max-width: 640px;
      margin-bottom: 20px;
    }

    #status {
      color: gray;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>🔐 臉部辨識門鎖</h2>

  <div class="btn-container">
    <button id="connectBtn">🔗 連接 ESP32</button>
    <button id="identifyBtn" disabled>🧠 開始辨識</button>
  </div>

  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <!-- ✅ 圖表區塊：已移動到鏡頭下方 -->
  <div id="chartWrapper">
    <canvas id="scoreChart"></canvas>
  </div>

  <div id="status">📦 正在載入模型...</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");
    const connectBtn = document.getElementById("connectBtn");
    const identifyBtn = document.getElementById("identifyBtn");

    let UARTService;
    let knownDescriptors = [];
    const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

    const chartCtx = document.getElementById("scoreChart").getContext("2d");
    const chartData = {
      labels: [],
      datasets: [{
        label: "Similarity Score",
        backgroundColor: "rgba(0, 123, 255, 0.5)",
        borderColor: "blue",
        data: [],
      }]
    };
    const chart = new Chart(chartCtx, {
      type: "line",
      data: chartData,
      options: {
        responsive: true,
        scales: {
          y: { min: 0, max: 1 }
        }
      }
    });

    async function loadModels() {
      try {
        statusEl.textContent = "📦 正在載入模型...";
        await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
        await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
        await faceapi.nets.faceRecognitionNet.loadFromUri('./models');
        await loadReferenceFaces();
        statusEl.textContent = "✅ 模型與人臉資料載入完成，請連接 ESP32。";
      } catch (err) {
        console.error("❌ 模型載入失敗：", err);
        statusEl.textContent = "❌ 模型載入失敗，請檢查 ./models 與 ./faces 資料夾";
      }
    }

    async function loadReferenceFaces() {
      const labels = ["1", "2", "3"];
      for (let label of labels) {
        const img = await faceapi.fetchImage(`./faces/${label}.jpg`);
        const detection = await faceapi
          .detectSingleFace(img, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks()
          .withFaceDescriptor();
        if (detection) {
          knownDescriptors.push({ label, descriptor: detection.descriptor });
          console.log(`✅ 載入 ${label}.jpg 成功`);
        } else {
          console.warn(`⚠️ ${label}.jpg 無人臉`);
        }
      }
    }

    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          video.play();
          statusEl.textContent = "📷 攝影機已啟動，請開始辨識";
        };
      } catch (err) {
        alert("❌ 攝影機啟動失敗");
        console.error(err);
      }
    }

    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [UART_SERVICE]
        });
        const server = await device.gatt.connect();
        UARTService = await server.getPrimaryService(UART_SERVICE);
        identifyBtn.disabled = false;
        await startVideo();
        statusEl.textContent = "✅ 已連線 ESP32，請進行辨識";
      } catch (err) {
        alert("❌ 藍牙連接失敗：" + err);
      }
    }

    async function identifyFace() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      try {
        const result = await faceapi
          .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks()
          .withFaceDescriptor();
        if (!result) {
          statusEl.textContent = "😕 沒有偵測到人臉，請靠近一點...";
          return;
        }

        const resized = faceapi.resizeResults(result, {
          width: canvas.width,
          height: canvas.height
        });

        const descriptor = result.descriptor;
        const bestMatch = knownDescriptors
          .map(item => ({
            label: item.label,
            dist: faceapi.euclideanDistance(descriptor, item.descriptor)
          }))
          .sort((a, b) => a.dist - b.dist)[0];

        const score = bestMatch.dist;
        chart.data.labels.push(new Date().toLocaleTimeString());
        chart.data.datasets[0].data.push(score);
        chart.update();

        const txChar = await UARTService.getCharacteristic(RX_UUID);
        const boxColor = score < 0.6 ? "green" : "red";

        const drawBox = new faceapi.draw.DrawBox(resized.detection.box, {
          label: `${bestMatch.label}.jpg (${score.toFixed(2)})`,
          boxColor: boxColor
        });
        drawBox.draw(canvas);

        if (score < 0.6) {
          await txChar.writeValue(new TextEncoder().encode("UNLOCK"));
          statusEl.textContent = `✅ 成功辨識為 ${bestMatch.label}.jpg，門已解鎖`;
        } else {
          await txChar.writeValue(new TextEncoder().encode("FAIL"));
          statusEl.textContent = "❌ 臉部不符，拒絕解鎖";
        }
      } catch (err) {
        console.error("❌ 辨識錯誤：", err);
        statusEl.textContent = "❌ 辨識失敗，請重試";
      }
    }

    connectBtn.onclick = connectBLE;
    identifyBtn.onclick = identifyFace;
    loadModels();
  </script>
</body>
</html>
