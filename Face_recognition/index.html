<body>
    <h2>ESP32 äººè‡‰ 68 ç‰¹å¾µé»åµæ¸¬</h2>
    <button id="connectBtn">é€£æ¥ ESP32 è—ç‰™</button>
    <video id="video" width="640" height="480" autoplay playsinline></video>
    <canvas id="overlay"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('overlay');
        let ctx = canvas.getContext('2d');
        let BLEDevice, UARTService;
        
        const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
        const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

        // âœ… ä¿®æ­£ ESP32 BLE é€£æ¥ï¼Œç¢ºä¿ BLE é€£æ¥å¾Œç«‹å³å•Ÿå‹•æ”å½±æ©Ÿ
        async function connectBLE() {
            try {
                console.log("ğŸ”µ å˜—è©¦é€£æ¥ ESP32 è—ç‰™...");
                BLEDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [UART_SERVICE]
                });

                console.log("ğŸ”— é€£æ¥ GATT ä¼ºæœå™¨...");
                const server = await BLEDevice.gatt.connect();
                UARTService = await server.getPrimaryService(UART_SERVICE);
                console.log("âœ… ESP32 BLE é€£æ¥æˆåŠŸï¼");

                // ğŸ”¹ **ç¢ºä¿ BLE é€£æ¥å¾Œç«‹å³å•Ÿå‹•æ”å½±æ©Ÿ**
                startVideo();
            } catch (error) {
                console.error("âŒ é€£æ¥ ESP32 BLE å¤±æ•—: ", error);
            }
        }

        // âœ… ä¿®æ­£ `startVideo()`ï¼Œç¢ºä¿æ”å½±æ©Ÿæ¬Šé™å…è¨±
        async function startVideo() {
            try {
                console.log("ğŸ“· å˜—è©¦å•Ÿå‹•æ”å½±æ©Ÿ...");
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                console.log("âœ… æ”å½±æ©Ÿå·²å•Ÿå‹•ï¼");
            } catch (error) {
                console.error("âŒ ç„¡æ³•å•Ÿå‹•æ”å½±æ©Ÿ: ", error);
                alert("è«‹å…è¨±å­˜å–æ”å½±æ©Ÿï¼");
            }
        }

        // âœ… ç¢ºä¿ `detectLandmarks()` åªåœ¨æ”å½±æ©Ÿå•Ÿå‹•å¾Œé‹è¡Œ
        async function detectLandmarks() {
            if (!video.srcObject) {
                console.warn("âš ï¸ æ”å½±æ©Ÿå°šæœªå•Ÿå‹•ï¼Œè·³éåµæ¸¬ï¼");
                return;
            }

            const detections = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();
            if (!detections) return;

            const landmarks = detections.landmarks.positions;
            drawLandmarks(landmarks);
            sendToESP32(landmarks);
        }

        // âœ… ç¹ªè£½ 68 å€‹ç‰¹å¾µé»
        function drawLandmarks(landmarks) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            landmarks.forEach(pt => {
                ctx.beginPath();
                ctx.arc(pt.x, pt.y, 2, 0, 2 * Math.PI);
                ctx.fill();
            });
        }

        // âœ… å‚³é€ 68 å€‹ç‰¹å¾µé»æ•¸æ“šåˆ° ESP32
        async function sendToESP32(landmarks) {
            if (!UARTService) return;
            let data = landmarks.map(pt => `${pt.x.toFixed(2)},${pt.y.toFixed(2)}`).join("|");
            let txChar = await UARTService.getCharacteristic(RX_UUID);
            await txChar.writeValue(new TextEncoder().encode(data));
        }

        // âœ… ä¿®æ­£ç¨‹å¼é‚è¼¯
        document.getElementById('connectBtn').addEventListener('click', async () => {
            console.log("ğŸ”µ æŒ‰ä¸‹é€£æ¥æŒ‰éˆ•ï¼Œé–‹å§‹é€£æ¥ ESP32...");
            await connectBLE();

        // âœ… å…ˆè¼‰å…¥æ¨¡å‹ï¼Œç„¶å¾Œç­‰ä½¿ç”¨è€…é»æ“ŠæŒ‰éˆ•å†å•Ÿå‹•æ”å½±æ©Ÿ
        async function loadModels() {
            console.log("ğŸŸ¢ é–‹å§‹è¼‰å…¥ Face-api.js æ¨¡å‹...");
            await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
            await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
            console.log("âœ… Face-api.js æ¨¡å‹è¼‰å…¥å®Œæˆ");
        }

        loadModels();

        // âœ… æ¯ 0.5 ç§’åµæ¸¬ä¸€æ¬¡ï¼ˆæ”å½±æ©Ÿå¿…é ˆå•Ÿå‹•å¾Œæ‰æœƒé‹è¡Œï¼‰
        setInterval(detectLandmarks, 500);
    </script>
