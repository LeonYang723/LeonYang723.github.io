<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 Face Detection</title>
  <script src="./face-api.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      margin: 0;
      padding: 20px;
      font-family: Arial;
    }
    #videoContainer {
      position: relative;
      width: 640px;
      height: 480px;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 640px;
      height: 480px;
      border-radius: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>ESP32 人臉 68 特徵點偵測</h2>
  <button id="connectBtn">連接 ESP32 藍牙</button>
  <button id="detectBtn" disabled>開始偵測</button>

  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const detectBtn = document.getElementById('detectBtn');
    const ctx = canvas.getContext('2d');
    let BLEDevice, UARTService;

    const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

    async function connectBLE() {
      try {
        BLEDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [UART_SERVICE],
        });
        const server = await BLEDevice.gatt.connect();
        UARTService = await server.getPrimaryService(UART_SERVICE);
        console.log("✅ ESP32 BLE 已連線！");
        startVideo();
        detectBtn.disabled = false;
      } catch (error) {
        console.error("❌ 藍牙連線錯誤:", error);
      }
    }

    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        console.log("📷 攝影機已啟動！");
      } catch (error) {
        alert("請允許使用攝影機！");
        console.error(error);
      }
    }

    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
      console.log("✅ 模型已載入完成！");
    }

    async function detectLandmarks() {
      if (!video.srcObject) return;

      const detection = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks();

      if (!detection) {
        console.log("😕 未偵測到人臉");
        return;
      }

      const landmarks = detection.landmarks.positions;
      drawLandmarks(landmarks);
      sendToESP32(landmarks);
    }

    function drawLandmarks(landmarks) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      landmarks.forEach((pt) => {
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 2, 0, 2 * Math.PI);
        ctx.fill();
      });
    }

    async function sendToESP32(landmarks) {
      if (!UARTService) return;
      const data = landmarks.map(pt => `${pt.x.toFixed(2)},${pt.y.toFixed(2)}`).join("|");
      const txChar = await UARTService.getCharacteristic(RX_UUID);
      await txChar.writeValue(new TextEncoder().encode(data));
    }

    document.getElementById('connectBtn').addEventListener('click', connectBLE);
    detectBtn.addEventListener('click', () => {
      detectLandmarks();
    });

    loadModels();
  </script>
</body>
</html>
