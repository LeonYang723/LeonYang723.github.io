<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 人臉辨識門鎖</title>
  <script src="./face-api.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .btn-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 640px;
      aspect-ratio: 4/3;
      overflow: hidden;
      margin-bottom: 20px;
    }

    video, canvas {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      position: absolute;
      top: 0;
      left: 0;
    }

    #status {
      margin-top: 10px;
      color: gray;
      font-size: 14px;
    }

    #chartContainer {
      width: 100%;
      max-width: 640px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>🔐 臉部辨識門鎖</h2>

  <div class="btn-container">
    <button id="connectBtn">🔗 連接 ESP32</button>
    <button id="identifyBtn" disabled>🧠 開始辨識</button>
  </div>

  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <div id="chartContainer">
    <canvas id="chart"></canvas>
  </div>

  <div id="status">📦 正在載入模型...</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    const connectBtn = document.getElementById("connectBtn");
    const identifyBtn = document.getElementById("identifyBtn");
    const statusEl = document.getElementById("status");
    const chartEl = document.getElementById("chart");

    let UARTService;
    let knownDescriptors = [];

    const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

    const chart = new Chart(chartEl, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Similarity Score",
          data: [],
          borderColor: "blue",
          borderWidth: 2,
          fill: false,
        }]
      },
      options: {
        scales: {
          y: { min: 0, max: 1, title: { display: true, text: "Distance" } },
          x: { title: { display: true, text: "Index" } }
        }
      }
    });

    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
      await faceapi.nets.faceRecognitionNet.loadFromUri('./models');
      await loadReferenceFaces();
      statusEl.textContent = "✅ 模型與人臉資料載入完成，請連接 ESP32。";
    }

    async function loadReferenceFaces() {
      const labels = ["1", "2", "3"];
      for (let label of labels) {
        const img = await faceapi.fetchImage(`./faces/${label}.jpg`);
        const detection = await faceapi
          .detectSingleFace(img, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks()
          .withFaceDescriptor();

        if (detection) {
          knownDescriptors.push({ label, descriptor: detection.descriptor });
          console.log(`✅ 載入 ${label}.jpg 成功`);
        } else {
          console.warn(`⚠️ ${label}.jpg 無法偵測人臉`);
        }
      }
    }

    async function startVideo() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        video.play();
      };
    }

    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [UART_SERVICE]
        });
        const server = await device.gatt.connect();
        UARTService = await server.getPrimaryService(UART_SERVICE);
        identifyBtn.disabled = false;
        statusEl.textContent = "📶 已連接 ESP32，請進行辨識";
        await startVideo();
      } catch (err) {
        statusEl.textContent = "❌ 藍牙連接失敗";
        console.error(err);
      }
    }

    async function identifyFace() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const result = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!result) {
        statusEl.textContent = "😕 未偵測到人臉，請再靠近一點...";
        return;
      }

      const resized = faceapi.resizeResults(result, {
        width: canvas.width,
        height: canvas.height
      });

      const descriptor = result.descriptor;
      const matches = knownDescriptors.map(d => ({
        label: d.label,
        dist: faceapi.euclideanDistance(descriptor, d.descriptor)
      }));
      const min = matches.sort((a, b) => a.dist - b.dist)[0];

      const txChar = await UARTService.getCharacteristic(RX_UUID);

      const boxColor = (min && min.dist < 0.6) ? "green" : "red";
      new faceapi.draw.DrawBox(resized.detection.box, {
        label: `${min.label}.jpg (${min.dist.toFixed(2)})`,
        boxColor
      }).draw(canvas);

      chart.data.labels.push(chart.data.labels.length + 1);
      chart.data.datasets[0].data.push(min.dist);
      chart.update();

      if (min && min.dist < 0.6) {
        await txChar.writeValue(new TextEncoder().encode("UNLOCK"));
        statusEl.textContent = `✅ 成功辨識為 ${min.label}.jpg，門已解鎖`;
      } else {
        await txChar.writeValue(new TextEncoder().encode("FAIL"));
        statusEl.textContent = "❌ 臉部不符，拒絕解鎖";
      }
    }

    connectBtn.onclick = connectBLE;
    identifyBtn.onclick = identifyFace;
    loadModels();
  </script>
</body>
</html>
