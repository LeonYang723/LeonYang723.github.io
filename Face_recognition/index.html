<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Face Detection</title>
  <script src="./face-api.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      margin: 0;
      padding: 20px;
      font-family: Arial;
    }
    #videoContainer {
      position: relative;
      width: 640px;
      height: 480px;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 640px;
      height: 480px;
      border-radius: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>ESP32 人臉 68 特徵點偵測</h2>
  <button id="connectBtn">連接 ESP32 藍牙</button>
  <button id="detectBtn" disabled>開始偵測</button>

  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const connectBtn = document.getElementById('connectBtn');
    const detectBtn = document.getElementById('detectBtn');

    let BLEDevice, UARTService;

    const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

    // ========= 藍牙連接 =========
    async function connectBLE() {
      try {
        console.log("🔵 開始藍牙配對...");
        BLEDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [UART_SERVICE],
        });
        const server = await BLEDevice.gatt.connect();
        UARTService = await server.getPrimaryService(UART_SERVICE);
        console.log("✅ BLE 已連線");

        detectBtn.disabled = false;
        startVideo();
      } catch (e) {
        console.error("❌ BLE 連接錯誤:", e);
      }
    }

    // ========= 啟動鏡頭 =========
    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
        };
        console.log("📷 攝影機啟動成功");
      } catch (err) {
        console.error("❌ 無法啟動攝影機:", err);
      }
    }

    // ========= 載入模型 =========
    async function loadModels() {
      console.log("🔄 開始載入模型...");
      await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
      console.log("✅ 模型已載入完成！");
    }

    // ========= 偵測人臉 + 傳送 =========
    async function detectLandmarks() {
      console.log("🔍 開始偵測");
      const displaySize = { width: video.videoWidth, height: video.videoHeight };
      faceapi.matchDimensions(canvas, displaySize);

      const result = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks();

      if (!result) {
        console.log("😕 未偵測到人臉");
        return;
      }

      const resized = faceapi.resizeResults(result, displaySize);
      const landmarks = resized.landmarks.positions;

      drawLandmarks(landmarks);
      sendToESP32(landmarks); // 分批傳送
    }

    // ========= 繪製點 =========
    function drawLandmarks(landmarks) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      landmarks.forEach(pt => {
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 2, 0, 2 * Math.PI);
        ctx.fill();
      });
    }

    // ========= 分批傳送至 ESP32 =========
    async function sendToESP32(landmarks) {
      if (!UARTService) return;
      const txChar = await UARTService.getCharacteristic(RX_UUID);
      const chunkSize = 20;

      for (let i = 0; i < landmarks.length; i += chunkSize) {
        const chunk = landmarks
          .slice(i, i + chunkSize)
          .map(p => `${p.x.toFixed(2)},${p.y.toFixed(2)}`) // 確保格式完整 (x,y)
          .join('|');

        console.log("📤 傳送數據:", chunk); // ✅ Debug: 確認數據完整性
        await txChar.writeValue(new TextEncoder().encode(chunk));
        await new Promise(res => setTimeout(res, 150)); // 避免 BLE 傳輸過快
      }

      console.log("✅ 所有特徵點已分批傳送完畢");
    }

    // ========= 事件綁定 =========
    connectBtn.addEventListener('click', connectBLE);
    detectBtn.addEventListener('click', detectLandmarks);

    // 初始載入模型
    loadModels();
  </script>
</body>
</html>
