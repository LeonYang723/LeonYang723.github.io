<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Face Landmark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./face-api.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      text-align: center;
    }
    h2 {
      margin: 20px 0 10px;
    }
    #videoContainer {
      position: relative;
      display: inline-block;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 12px;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      padding: 12px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
    }
  </style>
</head>
<body>
  <h2>ESP32 人臉特徵點偵測</h2>

  <div id="videoContainer">
    <video id="video" autoplay muted playsinline width="640" height="480" style="background: black;"></video>
    <canvas id="overlay" width="640" height="480"></canvas>
  </div>

  <div id="controls">
    <button id="connectBtn">🔗 連接 BLE</button>
    <button id="detectBtn" disabled>📷 偵測</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const connectBtn = document.getElementById('connectBtn');
    const detectBtn = document.getElementById('detectBtn');

    const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";
    let UARTService = null;

    // ✅ 藍牙連接
    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [UART_SERVICE],
        });
        const server = await device.gatt.connect();
        UARTService = await server.getPrimaryService(UART_SERVICE);
        console.log("✅ BLE 已連線！");
        detectBtn.disabled = false;
        startVideo();
      } catch (err) {
        alert("藍牙連接失敗：" + err);
      }
    }

    // ✅ 啟動攝影機
    async function startVideo() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
      video.srcObject = stream;
      video.onloadedmetadata = () => {
  const width = video.videoWidth;
  const height = video.videoHeight;

  if (width === 0 || height === 0) {
    console.warn("⚠️ 無法取得 video 尺寸，設定預設值 640x480");
  }

  const w = width || 640;
  const h = height || 480;

  video.setAttribute("width", w);
  video.setAttribute("height", h);
  canvas.width = w;
  canvas.height = h;
  canvas.style.width = w + 'px';
  canvas.style.height = h + 'px';

  console.log("✅ 攝影機尺寸設定完成:", w, "x", h);
  video.play();
}

    // ✅ 載入模型
    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
      console.log("✅ 模型載入完成");
    }

    // ✅ 臉部偵測並傳送
    async function detectLandmarks() {
      const detection = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks();

      if (!detection) {
        console.log("😕 沒有偵測到人臉");
        return;
      }

      const displaySize = { width: video.videoWidth, height: video.videoHeight };
      faceapi.matchDimensions(canvas, displaySize);
      const resized = faceapi.resizeResults(detection, displaySize);
      const landmarks = resized.landmarks.positions;

      drawLandmarks(landmarks);
      sendToESP32(landmarks);
    }

    // ✅ 繪製紅點
    function drawLandmarks(landmarks) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      landmarks.forEach(pt => {
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 2, 0, 2 * Math.PI);
        ctx.fill();
      });
    }

    // ✅ 分段傳送 BLE
    async function sendToESP32(landmarks) {
      if (!UARTService) return;

      const txChar = await UARTService.getCharacteristic(RX_UUID);
      const chunkSize = 17;
      const totalChunks = Math.ceil(landmarks.length / chunkSize);

      for (let i = 0; i < landmarks.length; i += chunkSize) {
        const chunkIndex = Math.floor(i / chunkSize) + 1;
        const chunk = landmarks
          .slice(i, i + chunkSize)
          .map(p => `${p.x.toFixed(2)},${p.y.toFixed(2)}`)
          .join("|");

        const message = `CHUNK:${chunkIndex}/${totalChunks}|${chunk}`;
        await txChar.writeValue(new TextEncoder().encode(message));
        await new Promise(r => setTimeout(r, 80)); // 降低壓力
      }
    }

    // 綁定事件與初始化
    window.addEventListener("DOMContentLoaded", () => {
      connectBtn.addEventListener("click", connectBLE);
      detectBtn.addEventListener("click", detectLandmarks);
      loadModels();
    });
  </script>
</body>
</html>
