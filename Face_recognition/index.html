<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 人臉特徵點偵測</title>
  <script src="./face-api.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h2 {
      margin-bottom: 20px;
    }
    .btn-container {
      margin-bottom: 20px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #videoContainer {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 100%;
      overflow: hidden;
    }
    video, canvas {
      border-radius: 12px;
      width: 100vw;
      height: auto;
    }
    video {
      background: white;
    }
  </style>
</head>
<body>
  <h2>ESP32 人臉特徵點偵測</h2>
  <div class="btn-container">
    <button id="connectBtn">🔗 連接 BLE</button>
    <button id="detectBtn" disabled>🔍 開始偵測</button>
    <button onclick="captureAndUploadCanvas()">📸 擷取並上傳畫面</button>
  </div>

  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    const connectBtn = document.getElementById("connectBtn");
    const detectBtn = document.getElementById("detectBtn");

    let UARTService;
    const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [UART_SERVICE],
        });
        const server = await device.gatt.connect();
        UARTService = await server.getPrimaryService(UART_SERVICE);
        console.log("✅ BLE 已連線！");

        detectBtn.disabled = false;
        await startVideo();
      } catch (err) {
        alert("❌ 藍牙連接失敗：" + err);
      }
    }

    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = "block";
        video.onloadedmetadata = () => {
          video.play();
          video.width = video.videoWidth;
          video.height = video.videoHeight;
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
        };
      } catch (err) {
        alert("❌ 攝影機無法啟動，請確認權限！");
        console.error(err);
      }
    }

    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri("./models");
      await faceapi.nets.faceLandmark68Net.loadFromUri("./models");
      console.log("✅ 模型載入完成！");
    }

    async function detectLandmarks() {
      const result = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks();

      if (!result) {
        console.log("😕 沒有偵測到人臉");
        return;
      }

      const resized = faceapi.resizeResults(result, {
        width: video.videoWidth,
        height: video.videoHeight,
      });

      const landmarks = resized.landmarks.positions;
      drawLandmarks(landmarks);
      sendToESP32(landmarks);
    }

    function drawLandmarks(landmarks) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      landmarks.forEach(pt => {
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 2, 0, 2 * Math.PI);
        ctx.fill();
      });
    }

    async function sendToESP32(landmarks) {
      if (!UARTService) return;
      const txChar = await UARTService.getCharacteristic(RX_UUID);

      const pointsPerChunk = 1;
      for (let i = 0; i < landmarks.length; i += pointsPerChunk) {
        const chunk = landmarks.slice(i, i + pointsPerChunk);
        const data = chunk.map(pt => `${pt.x.toFixed(2)},${pt.y.toFixed(2)}`).join("|");
        const header = `CHUNK:${Math.floor(i / pointsPerChunk) + 1}/${Math.ceil(landmarks.length / pointsPerChunk)}`;
        const message = `${header}|${data}`;
        await txChar.writeValue(new TextEncoder().encode(message));
        console.log("📤 傳送中：", message);
        await new Promise(res => setTimeout(res, 50));
      }
    }

    async function captureAndUploadCanvas() {
      const imageData = canvas.toDataURL('image/png');
      const repo = "LeonYang723.github.io";
      const owner = "LeonYang723";
      const token = "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";
      const fileName = `face_capture_${Date.now()}.png`;
      const content = imageData.split(",")[1];

      const apiURL = `https://api.github.com/repos/${owner}/${repo}/contents/captures/${fileName}`;
      const response = await fetch(apiURL, {
        method: "PUT",
        headers: {
          "Authorization": `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "upload face capture",
          content: content
        })
      });

      const result = await response.json();
      if (response.ok) {
        console.log("✅ 已成功上傳圖片到 GitHub：", result.content.download_url);
      } else {
        console.error("❌ 上傳失敗，錯誤訊息：", result);
        alert("❌ 上傳失敗：" + (result.message || "未知錯誤"));
      }
    }

    connectBtn.addEventListener("click", connectBLE);
    detectBtn.addEventListener("click", detectLandmarks);

    loadModels();
  </script>
</body>
</html>
