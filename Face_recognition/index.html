<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ESP32 臉部辨識門鎖</title>
  <script src="./face-api.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .btn-container {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      margin: 5px;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      background: black;
    }

    video, canvas {
      width: 100%;
      border-radius: 10px;
    }

    canvas#overlay {
      position: absolute;
      top: 0;
      left: 0;
    }

    #chartContainer {
      margin-top: 40px;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>🔐 臉部辨識門鎖</h2>

  <div class="btn-container">
    <button id="connectBtn">🔗 連接 ESP32</button>
    <button id="identifyBtn" disabled>🧠 傳送向量</button>
  </div>

  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <div id="chartContainer">
    <canvas id="scoreChart"></canvas>
  </div>

  <div id="status">📦 載入中...</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");
    const connectBtn = document.getElementById("connectBtn");
    const identifyBtn = document.getElementById("identifyBtn");

    let UARTService;
    const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

    const chart = new Chart(document.getElementById("scoreChart").getContext("2d"), {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Vector Sample",
          data: [],
          borderColor: "blue",
          backgroundColor: "blue",
          pointRadius: 3,
          fill: false,
          tension: 0.2
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Sample Index'
            }
          },
          y: {
            beginAtZero: true,
            max: 1
          }
        }
      }
    });

    async function loadModels() {
      statusEl.textContent = "📦 載入模型中...";
      await faceapi.nets.tinyFaceDetector.loadFromUri("./models");
      await faceapi.nets.faceLandmark68Net.loadFromUri("./models");
      await faceapi.nets.faceRecognitionNet.loadFromUri("./models");
      statusEl.textContent = "✅ 模型載入完成，請連接 ESP32。";
    }

    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          video.play();
          statusEl.textContent = "📷 攝影機已啟動，請開始辨識";
        };
      } catch (err) {
        console.error("❌ 攝影機錯誤：", err);
        statusEl.textContent = "❌ 攝影機啟動失敗，請確認權限與 HTTPS 網址";
      }
    }

    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [UART_SERVICE]
        });
        const server = await device.gatt.connect();
        UARTService = await server.getPrimaryService(UART_SERVICE);
        identifyBtn.disabled = false;
        await startVideo();
      } catch (err) {
        statusEl.textContent = "❌ 無法連接藍牙裝置";
        console.error("❌ BLE 連線錯誤：", err);
      }
    }

    async function identifyFace() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const result = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 224, scoreThreshold: 0.5 }))
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!result) {
        statusEl.textContent = "❌ 無法偵測人臉，請靠近鏡頭";
        return;
      }

      const descriptor = result.descriptor;
      console.log("✅ 偵測成功，向量長度：", descriptor.length);

      // 傳送至 ESP32
      const faceVector = Array.from(descriptor).map(n => n.toFixed(6)).join(",");
      const txChar = await UARTService.getCharacteristic(RX_UUID);
      await txChar.writeValue(new TextEncoder().encode(faceVector));
      statusEl.textContent = "📡 已傳送 128 維向量至 ESP32";

      // 顯示圖表（以第 1 維表示）
      chart.data.labels.push(chart.data.labels.length + 1);
      chart.data.datasets[0].data.push(parseFloat(descriptor[0].toFixed(4)));
      chart.update();
    }

    connectBtn.onclick = connectBLE;
    identifyBtn.onclick = identifyFace;
    loadModels();
  </script>
</body>
</html>
