<body>

  <div class="btn-container">

  <div id="videoContainer">

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");
    const connectBtn = document.getElementById("connectBtn");
    const identifyBtn = document.getElementById("identifyBtn");

    let UARTService;
    const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

    async function loadModels() {
      statusEl.textContent = "ğŸ“¦ è¼‰å…¥æ¨¡å‹ä¸­...";
      await faceapi.nets.tinyFaceDetector.loadFromUri("./models");
      await faceapi.nets.faceLandmark68Net.loadFromUri("./models");
      await faceapi.nets.faceRecognitionNet.loadFromUri("./models");
      statusEl.textContent = "âœ… æ¨¡å‹è¼‰å…¥å®Œæˆï¼Œè«‹é€£æ¥ ESP32ã€‚";
    }

    async function startVideo() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        video.play();
        statusEl.textContent = "ğŸ“· æ”å½±æ©Ÿå·²å•Ÿå‹•";
      };
    }

    async function connectBLE() {
      const device = await navigator.bluetooth.requestDevice({
        acceptAllDevices: true,
        optionalServices: [UART_SERVICE]
      });
      const server = await device.gatt.connect();
      UARTService = await server.getPrimaryService(UART_SERVICE);
      identifyBtn.disabled = false;
      await startVideo();
    }

    async function identifyFace() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const result = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 160 }))
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!result) {
        statusEl.textContent = "âŒ ç„¡æ³•åµæ¸¬äººè‡‰";
        return;
      }

      const descriptor = Array.from(result.descriptor).map(n => n.toFixed(6)); // ç²¾ç¢ºåŒ–

      try {
        const txChar = await UARTService.getCharacteristic(RX_UUID);
        statusEl.textContent = "ğŸ“¡ å‚³é€ä¸­...";

        // ğŸ” åˆ†æ®µå‚³é€ï¼Œæ¯æ®µ 5 å€‹ç¶­åº¦ï¼ˆç´„ 50 byteï¼‰
        for (let i = 0; i < descriptor.length; i += 5) {
          const chunk = descriptor.slice(i, i + 5).join(","); // ç”¨é€—è™Ÿä¸²æ¥
          await txChar.writeValue(new TextEncoder().encode(chunk));
          await new Promise(resolve => setTimeout(resolve, 100)); // é¿å…éå¿«ç™¼é€
        }

        statusEl.textContent = "âœ… å‘é‡å·²å…¨éƒ¨å‚³é€å®Œç•¢";

      } catch (err) {
        console.error("âŒ å‚³é€éŒ¯èª¤ï¼š", err);
        statusEl.textContent = "âŒ å‚³é€å¤±æ•—ï¼š" + err;
      }
    }

    connectBtn.onclick = connectBLE;
    identifyBtn.onclick = identifyFace;
    loadModels();
  </script>
