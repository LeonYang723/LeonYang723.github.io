<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 人臉辨識門鎖</title>
  <script src="./face-api.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .btn-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 640px;
      aspect-ratio: 4/3;
      overflow: hidden;
    }
    video, canvas {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      position: absolute;
      top: 0;
      left: 0;
    }
    #status {
      margin-top: 10px;
      color: gray;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>🔐 臉部辨識門鎖</h2>

  <div class="btn-container">
    <button id="connectBtn">🔗 連接 ESP32</button>
    <button id="identifyBtn" disabled>🧠 開始辨識</button>
  </div>

  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <div id="status">請先連接 ESP32 並等待鏡頭啟動...</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");

    let UARTService;
    let knownDescriptors = [];

    const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

    async function loadModels() {
      statusEl.textContent = "📦 正在載入模型...";
      await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
      await faceapi.nets.faceRecognitionNet.loadFromUri('./models');
      await loadReferenceFaces();
      statusEl.textContent = "✅ 模型與人臉資料載入完成，請連接 ESP32。";
    }

    async function loadReferenceFaces() {
      const labels = ["1", "2", "3"];
      for (let label of labels) {
        const img = await faceapi.fetchImage(`./faces/${label}.jpg`);
        const detection = await faceapi
          .detectSingleFace(img, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks()
          .withFaceDescriptor();
        if (detection) {
          knownDescriptors.push({ label, descriptor: detection.descriptor });
        }
      }
    }

    async function startVideo() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        video.play();
        statusEl.textContent = "📷 攝影機已啟動，請按下辨識";
      };
    }

    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [UART_SERVICE]
        });
        const server = await device.gatt.connect();
        UARTService = await server.getPrimaryService(UART_SERVICE);
        statusEl.textContent = "✅ ESP32 已連線";
        document.getElementById("identifyBtn").disabled = false;
        await startVideo();
      } catch (err) {
        statusEl.textContent = "❌ 藍牙連線失敗";
      }
    }

    async function identifyFace() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const result = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!result) {
        statusEl.textContent = "😕 沒有偵測到人臉，請靠近一點...";
        return;
      }

      const resized = faceapi.resizeResults(result, {
        width: canvas.width,
        height: canvas.height
      });

      // 🎯 繪製 68 點特徵
      ctx.fillStyle = "magenta";
      resized.landmarks.positions.forEach(pt => {
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 1.4, 0, 2 * Math.PI);
        ctx.fill();
      });

      // 🎯 比對最小距離
      const descriptor = result.descriptor;
      const min = knownDescriptors
        .map(item => ({
          label: item.label,
          dist: faceapi.euclideanDistance(descriptor, item.descriptor)
        }))
        .sort((a, b) => a.dist - b.dist)[0];

      // 🎯 正方形對比框
      const box = resized.detection.box;
      const size = Math.min(box.width, box.height);
      const squareBox = new faceapi.Rect(box.x, box.y, size, size);
      const boxColor = (min && min.dist < 0.6) ? "green" : "red";
      const drawBox = new faceapi.draw.DrawBox(squareBox, {
        label: `${min.label}.jpg (${min.dist.toFixed(2)})`,
        boxColor: boxColor
      });
      drawBox.draw(canvas);

      // 🎯 傳送至 ESP32
      try {
        const txChar = await UARTService.getCharacteristic(RX_UUID);
        if (min && min.dist < 0.6) {
          await txChar.writeValue(new TextEncoder().encode("UNLOCK"));
          statusEl.textContent = `✅ 成功辨識為 ${min.label}.jpg，門已解鎖`;
        } else {
          await txChar.writeValue(new TextEncoder().encode("FAIL"));
          statusEl.textContent = "❌ 臉部不符，拒絕解鎖";
        }
      } catch (err) {
        statusEl.textContent = "❌ 傳送錯誤，請重新連線";
      }
    }

    document.getElementById("connectBtn").onclick = connectBLE;
    document.getElementById("identifyBtn").onclick = identifyFace;

    loadModels();
  </script>
</body>
</html>
