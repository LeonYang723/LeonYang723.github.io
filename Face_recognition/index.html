<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Face Landmark Detection</title>
  <script src="./face-api.min.js"></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial;
      padding: 20px;
    }
    #videoContainer {
      position: relative;
      width: 640px;
      height: 480px;
    }
    video, canvas {
      position: absolute;
      width: 640px;
      height: 480px;
      top: 0;
      left: 0;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>ESP32 Face Landmark Detection</h2>
  <button id="connectBtn">Connect BLE</button>
  <button id="detectBtn" disabled>Detect Face</button>

  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const connectBtn = document.getElementById('connectBtn');
    const detectBtn = document.getElementById('detectBtn');

    let BLEDevice = null;
    let UARTService = null;

    const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

    async function connectBLE() {
      try {
        BLEDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [UART_SERVICE]
        });

        const server = await BLEDevice.gatt.connect();
        UARTService = await server.getPrimaryService(UART_SERVICE);
        console.log("âœ… BLE connected");

        detectBtn.disabled = false;
        startVideo();
      } catch (error) {
        console.error("âŒ BLE connection failed:", error);
      }
    }

    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
        };
      } catch (error) {
        alert("Please allow camera access");
        console.error(error);
      }
    }

    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
      console.log("âœ… Models loaded");
    }

    async function detectLandmarks() {
      const detection = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks();

      if (!detection) {
        console.log("âŒ No face detected");
        return;
      }

      const landmarks = detection.landmarks.positions;
      console.log("ðŸŽ¯ Landmarks count:", landmarks.length);

      drawLandmarks(landmarks);
      sendToESP32(landmarks);
    }

    function drawLandmarks(landmarks) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'red';
      landmarks.forEach(pt => {
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 2, 0, 2 * Math.PI);
        ctx.fill();
      });
    }

    async function sendToESP32(landmarks) {
      if (!UARTService) return;
      const txChar = await UARTService.getCharacteristic(RX_UUID);
      const chunkSize = 17;
      const totalChunks = Math.ceil(landmarks.length / chunkSize);

      for (let i = 0; i < landmarks.length; i += chunkSize) {
        const chunkIndex = Math.floor(i / chunkSize) + 1;
        const chunk = landmarks.slice(i, i + chunkSize)
          .map(p => `${p.x.toFixed(2)},${p.y.toFixed(2)}`)
          .join('|');

        const message = `CHUNK:${chunkIndex}/${totalChunks}|${chunk}`;
        console.log("ðŸ“¤ Sending:", message);
        await txChar.writeValue(new TextEncoder().encode(message));
        await new Promise(r => setTimeout(r, 300));
      }
    }

    connectBtn.addEventListener('click', connectBLE);
    detectBtn.addEventListener('click', detectLandmarks);

    loadModels();
  </script>
</body>
</html>
