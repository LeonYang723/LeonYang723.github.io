<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Face Landmark</title>
  <script src="./face-api.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
    }
    h3 {
      margin-top: 20px;
    }
    button {
      padding: 14px 24px;
      margin: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #videoContainer {
      position: relative;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    video, canvas {
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h3>ESP32 ‰∫∫ËáâÁâπÂæµÈªûÂÅµÊ∏¨</h3>
  <button id="connectBtn">üîó ÈÄ£Êé• BLE</button>
  <button id="detectBtn" disabled>üì∑ ÈñãÂßãÂÅµÊ∏¨</button>

  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');

    const connectBtn = document.getElementById('connectBtn');
    const detectBtn = document.getElementById('detectBtn');

    let UARTService = null;
    const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

    async function connectBLE() {
      try {
        console.log("üîµ BLE ÈñãÂßãÈÄ£Êé•...");
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [UART_SERVICE],
        });
        const server = await device.gatt.connect();
        UARTService = await server.getPrimaryService(UART_SERVICE);
        console.log("‚úÖ BLE Â∑≤ÈÄ£Á∑ö");
        detectBtn.disabled = false;
        startVideo();
      } catch (e) {
        console.error("‚ùå BLE ÈÄ£Êé•Â§±Êïó:", e);
        alert("BLE ÈÄ£Êé•Â§±ÊïóÔºåË´ãÊ™¢Êü•ËóçÁâôË®≠ÂÇôÊòØÂê¶ÈñãÂïü");
      }
    }

    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          updateCanvasSize();
        };
        console.log("üì∑ ÊîùÂΩ±Ê©üÂïüÂãïÊàêÂäü");
      } catch (err) {
        alert("‚ö†Ô∏è Ë´ãÂÖÅË®±Áõ∏Ê©üÊ¨äÈôê");
        console.error(err);
      }
    }

    function updateCanvasSize() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.style.width = video.clientWidth + "px";
      canvas.style.height = video.clientHeight + "px";
    }

    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
      console.log("‚úÖ Ê®°ÂûãËºâÂÖ•ÂÆåÊàê");
    }

    async function detectLandmarks() {
      const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();
      if (!detection) {
        console.log("üòï Êú™ÂÅµÊ∏¨Âà∞‰∫∫Ëáâ");
        return;
      }

      const displaySize = { width: video.videoWidth, height: video.videoHeight };
      faceapi.matchDimensions(canvas, displaySize);
      const resized = faceapi.resizeResults(detection, displaySize);
      const landmarks = resized.landmarks.positions;

      console.log("üéØ ÂÅµÊ∏¨Âà∞ {} ÂÄãÁâπÂæµÈªû".format ? landmarks.length : `${landmarks.length}`);
      drawLandmarks(landmarks);
      sendToESP32(landmarks);
    }

    function drawLandmarks(landmarks) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      landmarks.forEach(pt => {
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 2, 0, 2 * Math.PI);
        ctx.fill();
      });
    }

    async function sendToESP32(landmarks) {
      if (!UARTService) return;
      const txChar = await UARTService.getCharacteristic(RX_UUID);

      const chunkSize = 17;
      const totalChunks = Math.ceil(landmarks.length / chunkSize);

      for (let i = 0; i < landmarks.length; i += chunkSize) {
        const chunkIndex = Math.floor(i / chunkSize) + 1;
        const chunk = landmarks
          .slice(i, i + chunkSize)
          .map(pt => `${pt.x.toFixed(2)},${pt.y.toFixed(2)}`)
          .join("|");
        const msg = `CHUNK:${chunkIndex}/${totalChunks}|${chunk}`;
        console.log("üì§ ÂÇ≥ÈÄÅÁâáÊÆµ:", msg);
        await txChar.writeValue(new TextEncoder().encode(msg));
        await new Promise(res => setTimeout(res, 120));
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      connectBtn.addEventListener('click', connectBLE);
      detectBtn.addEventListener('click', detectLandmarks);
      loadModels();
    });
  </script>
</body>
</html>
