<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 äººè‡‰è¾¨è­˜é–€é–</title>
  <script src="./face-api.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin: 20px 0;
    }

    .btn-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 640px;
      aspect-ratio: 4 / 3;
    }

    video, canvas {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      position: absolute;
      top: 0;
      left: 0;
    }

    #chartContainer {
      width: 100%;
      max-width: 640px;
      margin: 30px auto 10px;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>ğŸ” è‡‰éƒ¨è¾¨è­˜é–€é–</h2>

  <div class="btn-container">
    <button id="connectBtn">ğŸ”— é€£æ¥ ESP32</button>
    <button id="identifyBtn" disabled>ğŸ§  é–‹å§‹è¾¨è­˜</button>
  </div>

  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <!-- åœ–è¡¨æ”¾åœ¨é¡é ­å€å¡Šä¸‹æ–¹ -->
  <div id="chartContainer">
    <canvas id="chart"></canvas>
  </div>

  <div id="status">ğŸ“¦ æ­£åœ¨è¼‰å…¥æ¨¡å‹èˆ‡äººè‡‰è³‡æ–™...</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    const chartEl = document.getElementById("chart");
    const connectBtn = document.getElementById("connectBtn");
    const identifyBtn = document.getElementById("identifyBtn");
    const statusEl = document.getElementById("status");

    let UARTService;
    let knownDescriptors = [];

    const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

    const chart = new Chart(chartEl, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Similarity Score",
          data: [],
          borderColor: "blue",
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            min: 0,
            max: 1,
            title: { display: true, text: "Distance" }
          },
          x: {
            title: { display: true, text: "Index" }
          }
        }
      }
    });

    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
      await faceapi.nets.faceRecognitionNet.loadFromUri('./models');
      await loadReferenceFaces();
      statusEl.textContent = "âœ… æ¨¡å‹èˆ‡äººè‡‰è³‡æ–™è¼‰å…¥å®Œæˆï¼Œè«‹é€£æ¥ ESP32ã€‚";
    }

    async function loadReferenceFaces() {
      const labels = ["1", "2", "3"];
      for (let label of labels) {
        const img = await faceapi.fetchImage(`./faces/${label}.jpg`);
        const detection = await faceapi
          .detectSingleFace(img, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks()
          .withFaceDescriptor();
        if (detection) {
          knownDescriptors.push({ label, descriptor: detection.descriptor });
        }
      }
    }

    async function startVideo() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        video.play();
      };
    }

    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [UART_SERVICE]
        });
        const server = await device.gatt.connect();
        UARTService = await server.getPrimaryService(UART_SERVICE);
        identifyBtn.disabled = false;
        statusEl.textContent = "âœ… å·²é€£æ¥ ESP32ï¼Œè«‹é–‹å§‹è¾¨è­˜";
        await startVideo();
      } catch (err) {
        statusEl.textContent = "âŒ è—ç‰™é€£ç·šå¤±æ•—";
      }
    }

    async function identifyFace() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const result = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!result) {
        statusEl.textContent = "ğŸ˜• æœªåµæ¸¬åˆ°äººè‡‰ï¼Œè«‹é è¿‘ä¸€é»å†è©¦è©¦";
        return;
      }

      const resized = faceapi.resizeResults(result, {
        width: canvas.width,
        height: canvas.height
      });

      const descriptor = result.descriptor;
      const match = knownDescriptors
        .map(d => ({ label: d.label, dist: faceapi.euclideanDistance(descriptor, d.descriptor) }))
        .sort((a, b) => a.dist - b.dist)[0];

      new faceapi.draw.DrawBox(resized.detection.box, {
        label: `${match.label}.jpg (${match.dist.toFixed(2)})`,
        boxColor: match.dist < 0.6 ? "green" : "red"
      }).draw(canvas);

      chart.data.labels.push(chart.data.labels.length + 1);
      chart.data.datasets[0].data.push(match.dist);
      chart.update();

      const txChar = await UARTService.getCharacteristic(RX_UUID);
      if (match.dist < 0.6) {
        await txChar.writeValue(new TextEncoder().encode("UNLOCK"));
        statusEl.textContent = `âœ… æˆåŠŸè¾¨è­˜ç‚º ${match.label}.jpgï¼Œé–€å·²è§£é–`;
      } else {
        await txChar.writeValue(new TextEncoder().encode("FAIL"));
        statusEl.textContent = "âŒ è‡‰éƒ¨ä¸ç¬¦ï¼Œæ‹’çµ•è§£é–";
      }
    }

    connectBtn.onclick = connectBLE;
    identifyBtn.onclick = identifyFace;
    loadModels();
  </script>
</body>
</html>
