<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Face Detection</title>
  <script src="./face-api.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      margin: 0;
      padding: 20px;
      font-family: Arial;
    }
    #videoContainer {
      position: relative;
      width: 640px;
      height: 480px;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 640px;
      height: 480px;
      border-radius: 10px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>ESP32 äººè‡‰ 68 ç‰¹å¾µé»åµæ¸¬</h2>
  <button id="connectBtn">é€£æ¥ ESP32 è—ç‰™</button>
  <button id="detectBtn" disabled>é–‹å§‹åµæ¸¬</button>

  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const connectBtn = document.getElementById('connectBtn');
    const detectBtn = document.getElementById('detectBtn');

    let BLEDevice, UARTService;

    const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

    // ========= è—ç‰™é€£æ¥ =========
    async function connectBLE() {
      try {
        console.log("ğŸ”µ é–‹å§‹è—ç‰™é…å°...");
        BLEDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [UART_SERVICE],
        });
        const server = await BLEDevice.gatt.connect();
        UARTService = await server.getPrimaryService(UART_SERVICE);
        console.log("âœ… BLE å·²é€£ç·š");

        detectBtn.disabled = false;
        startVideo();
      } catch (e) {
        console.error("âŒ BLE é€£æ¥éŒ¯èª¤:", e);
      }
    }

    // ========= å•Ÿå‹•é¡é ­ =========
    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
        };
        console.log("ğŸ“· æ”å½±æ©Ÿå•Ÿå‹•æˆåŠŸ");
      } catch (err) {
        console.error("âŒ ç„¡æ³•å•Ÿå‹•æ”å½±æ©Ÿ:", err);
      }
    }

    // ========= è¼‰å…¥æ¨¡å‹ =========
    async function loadModels() {
      console.log("ğŸ”„ é–‹å§‹è¼‰å…¥æ¨¡å‹...");
      await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
      console.log("âœ… æ¨¡å‹å·²è¼‰å…¥å®Œæˆï¼");
    }

    // ========= åµæ¸¬äººè‡‰ + å‚³é€ =========
    async function detectLandmarks() {
      console.log("ğŸ” é–‹å§‹åµæ¸¬");
      const displaySize = { width: video.videoWidth, height: video.videoHeight };
      faceapi.matchDimensions(canvas, displaySize);

      const result = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks();

      if (!result) {
        console.log("ğŸ˜• æœªåµæ¸¬åˆ°äººè‡‰");
        return;
      }

      const resized = faceapi.resizeResults(result, displaySize);
      const landmarks = resized.landmarks.positions;

      drawLandmarks(landmarks);
      sendToESP32(landmarks); // åˆ†æ‰¹å‚³é€
    }

    // ========= ç¹ªè£½é» =========
    function drawLandmarks(landmarks) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      landmarks.forEach(pt => {
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 2, 0, 2 * Math.PI);
        ctx.fill();
      });
    }

    // ========= åˆ†æ‰¹å‚³é€è‡³ ESP32 =========
    async function sendToESP32(landmarks) {
      if (!UARTService) return;
      const txChar = await UARTService.getCharacteristic(RX_UUID);
      const chunkSize = 20;

      for (let i = 0; i < landmarks.length; i += chunkSize) {
        const chunk = landmarks
          .slice(i, i + chunkSize)
          .map(p => `${p.x.toFixed(2)},${p.y.toFixed(2)}`) // ç¢ºä¿æ ¼å¼å®Œæ•´ (x,y)
          .join('|');

        console.log("ğŸ“¤ å‚³é€æ•¸æ“š:", chunk); // âœ… Debug: ç¢ºèªæ•¸æ“šå®Œæ•´æ€§
        await txChar.writeValue(new TextEncoder().encode(chunk));
        await new Promise(res => setTimeout(res, 150)); // é¿å… BLE å‚³è¼¸éå¿«
      }

      console.log("âœ… æ‰€æœ‰ç‰¹å¾µé»å·²åˆ†æ‰¹å‚³é€å®Œç•¢");
    }

    // ========= äº‹ä»¶ç¶å®š =========
    connectBtn.addEventListener('click', connectBLE);
    detectBtn.addEventListener('click', detectLandmarks);

    // åˆå§‹è¼‰å…¥æ¨¡å‹
    loadModels();
  </script>
</body>
</html>
