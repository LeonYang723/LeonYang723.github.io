<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 人臉辨識門鎖</title>
  <script src="./face-api.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .btn-container {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 320px;
    }
    video, canvas {
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    #status {
      margin-top: 260px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>🔐 臉部辨識門鎖</h2>
  <div class="btn-container">
    <button id="connectBtn">🔗 連接 ESP32</button>
    <button id="identifyBtn" disabled>🧠 開始辨識</button>
  </div>

  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>
  <div id="status"></div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");

    let UARTService;
    const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
      await faceapi.nets.faceRecognitionNet.loadFromUri('./models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
      console.log("✅ 模型載入完成！");
    }

    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
        };
      } catch (err) {
        console.error("❌ 攝影機無法開啟", err);
      }
    }

    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [UART_SERVICE],
        });
        const server = await device.gatt.connect();
        UARTService = await server.getPrimaryService(UART_SERVICE);
        document.getElementById("identifyBtn").disabled = false;
        console.log("✅ ESP32 已連線");
      } catch (err) {
        console.error("❌ 藍牙連線失敗", err);
      }
    }

    async function identifyFace() {
      const result = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!result) {
        statusEl.innerText = "❌ 沒有偵測到人臉，請靠近鏡頭再試試";
        return;
      }

      const descriptor = result.descriptor;
      const threshold = 0.6; // 可調整門檻
      const knownDescriptor = new Float32Array([/* 預設比對向量 */]);
      const distance = faceapi.euclideanDistance(descriptor, knownDescriptor);

      const txChar = await UARTService.getCharacteristic(RX_UUID);
      if (distance < threshold) {
        await txChar.writeValue(new TextEncoder().encode("UNLOCK"));
        statusEl.innerText = "✅ 辨識成功，已發送解鎖指令";
      } else {
        await txChar.writeValue(new TextEncoder().encode("FAIL"));
        statusEl.innerText = "❌ 辨識失敗，臉部不符合";
      }
    }

    document.getElementById("connectBtn").onclick = connectBLE;
    document.getElementById("identifyBtn").onclick = identifyFace;

    loadModels();
    startVideo();
  </script>
</body>
</html>
