<body>

  <button id="connectBtn">ğŸ”— é€£æ¥ BLE</button>

  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    const connectBtn = document.getElementById("connectBtn");
    const detectBtn = document.getElementById("detectBtn");

    let UARTService;
    const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [UART_SERVICE],
        });
        const server = await device.gatt.connect();
        UARTService = await server.getPrimaryService(UART_SERVICE);
        console.log("âœ… BLE å·²é€£ç·šï¼");

        detectBtn.disabled = false;
        await startVideo();
      } catch (err) {
        alert("âŒ è—ç‰™é€£æ¥å¤±æ•—ï¼š" + err);
      }
    }

    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          const w = video.videoWidth || 640;
          const h = video.videoHeight || 480;

          video.style.display = "block";
          video.width = w;
          video.height = h;
          canvas.width = w;
          canvas.height = h;
          video.style.width = w + "px";
          video.style.height = h + "px";
          canvas.style.width = w + "px";
          canvas.style.height = h + "px";

          video.play();
          console.log("âœ… æ”å½±æ©Ÿå•Ÿå‹•å®Œæˆï¼Œå°ºå¯¸ç‚º", w, "x", h);
        };
      } catch (err) {
        alert("âŒ æ”å½±æ©Ÿç„¡æ³•å•Ÿå‹•ï¼Œè«‹ç¢ºèªæ¬Šé™å…è¨±ï¼");
        console.error(err);
      }
    }

    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri("./models");
      await faceapi.nets.faceLandmark68Net.loadFromUri("./models");
      console.log("âœ… æ¨¡å‹è¼‰å…¥å®Œæˆï¼");
    }

    async function detectLandmarks() {
      const result = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks();

      if (!result) {
        console.log("ğŸ˜• æ²’æœ‰åµæ¸¬åˆ°äººè‡‰");
        return;
      }

      const resized = faceapi.resizeResults(result, {
        width: video.width,
        height: video.height,
      });

      const landmarks = resized.landmarks.positions;
      drawLandmarks(landmarks);
      sendToESP32(landmarks);
    }

    function drawLandmarks(landmarks) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      landmarks.forEach(pt => {
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 2, 0, 2 * Math.PI);
        ctx.fill();
      });
    }

    async function sendToESP32(landmarks) {
      if (!UARTService) return;
      const txChar = await UARTService.getCharacteristic(RX_UUID);

      const chunks = [];
      const pointsPerChunk = 17;
      for (let i = 0; i < landmarks.length; i += pointsPerChunk) {
        const chunk = landmarks.slice(i, i + pointsPerChunk);
        const data = chunk.map(pt => `${pt.x.toFixed(2)},${pt.y.toFixed(2)}`).join("|");
        const header = `CHUNK:${Math.floor(i / pointsPerChunk) + 1}/${Math.ceil(landmarks.length / pointsPerChunk)}`;
        const message = `${header}|${data}`;
        await txChar.writeValue(new TextEncoder().encode(message));
        await new Promise(res => setTimeout(res, 50));
      }
      console.log("ğŸ“¡ å·²åˆ†æ‰¹å‚³é€ 68 å€‹ç‰¹å¾µé»è³‡æ–™è‡³ ESP32");
    }

    connectBtn.addEventListener("click", connectBLE);
    detectBtn.addEventListener("click", detectLandmarks);

    loadModels();
  </script>
