<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 äººè‡‰è¾¨è­˜é–€é–</title>
  <script src="./face-api.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .btn-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 640px;
      aspect-ratio: 4/3;
      overflow: hidden;
      margin-bottom: 20px;
    }

    video, canvas {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      position: absolute;
      top: 0;
      left: 0;
    }

    #status {
      margin-top: 10px;
      color: gray;
      font-size: 14px;
    }

    #chartContainer {
      width: 90%;
      max-width: 600px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ğŸ” è‡‰éƒ¨è¾¨è­˜é–€é–</h2>

  <div class="btn-container">
    <button id="connectBtn">ğŸ”— é€£æ¥ ESP32</button>
    <button id="identifyBtn" disabled>ğŸ§  é–‹å§‹è¾¨è­˜</button>
  </div>

  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <div id="status">è«‹å…ˆé€£æ¥ ESP32 ä¸¦ç­‰å¾…é¡é ­å•Ÿå‹•...</div>

  <!-- ğŸ”½ åœ–è¡¨é¡¯ç¤ºå€ï¼šå›ºå®šåœ¨é¡é ­ä¸‹æ–¹ -->
  <div id="chartContainer">
    <canvas id="distanceChart"></canvas>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    const connectBtn = document.getElementById("connectBtn");
    const identifyBtn = document.getElementById("identifyBtn");
    const statusEl = document.getElementById("status");

    const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";
    let UARTService;
    let knownDescriptors = [];

    // ğŸ“Š å»ºç«‹åœ–è¡¨
    const chart = new Chart(document.getElementById("distanceChart").getContext("2d"), {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Similarity Distance",
          data: [],
          borderColor: "blue",
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            suggestedMin: 0,
            suggestedMax: 1,
            title: {
              display: true,
              text: 'Distance'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Index'
            }
          }
        }
      }
    });

    async function loadModels() {
      statusEl.textContent = "ğŸ“¦ æ­£åœ¨è¼‰å…¥æ¨¡å‹...";
      await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
      await faceapi.nets.faceRecognitionNet.loadFromUri('./models');
      await loadReferenceFaces();
      statusEl.textContent = "âœ… æ¨¡å‹èˆ‡äººè‡‰è³‡æ–™è¼‰å…¥å®Œæˆï¼Œè«‹é€£æ¥ ESP32ã€‚";
    }

    async function loadReferenceFaces() {
      const labels = ["1", "2", "3"];
      for (let label of labels) {
        const img = await faceapi.fetchImage(`./faces/${label}.jpg`);
        const detection = await faceapi
          .detectSingleFace(img, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks()
          .withFaceDescriptor();
        if (detection) {
          knownDescriptors.push({ label, descriptor: detection.descriptor });
          console.log(`âœ… è¼‰å…¥ ${label}.jpg æˆåŠŸ`);
        }
      }
    }

    async function startVideo() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        video.play();
        statusEl.textContent = "ğŸ“· æ”å½±æ©Ÿå·²å•Ÿå‹•ï¼Œè«‹æŒ‰ä¸‹è¾¨è­˜";
      };
    }

    async function connectBLE() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: [UART_SERVICE]
        });
        const server = await device.gatt.connect();
        UARTService = await server.getPrimaryService(UART_SERVICE);
        console.log("âœ… å·²é€£ç·š ESP32");
        identifyBtn.disabled = false;
        await startVideo();
      } catch (err) {
        alert("âŒ è—ç‰™é€£æ¥å¤±æ•—ï¼š" + err);
        statusEl.textContent = "âŒ è—ç‰™é€£ç·šå¤±æ•—";
      }
    }

    async function identifyFace() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      try {
        const result = await faceapi
          .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
          .withFaceLandmarks()
          .withFaceDescriptor();

        if (!result) {
          statusEl.textContent = "ğŸ˜• æ²’æœ‰åµæ¸¬åˆ°äººè‡‰ï¼Œè«‹é è¿‘ä¸€é»...";
          return;
        }

        const resized = faceapi.resizeResults(result, {
          width: canvas.width,
          height: canvas.height
        });

        const descriptor = result.descriptor;
        const min = knownDescriptors
          .map(item => ({
            label: item.label,
            dist: faceapi.euclideanDistance(descriptor, item.descriptor)
          }))
          .sort((a, b) => a.dist - b.dist)[0];

        // ğŸ¯ ç¹ªè£½è¾¨è­˜æ¡†
        const drawBox = new faceapi.draw.DrawBox(resized.detection.box, {
          label: `${min.label}.jpg (${min.dist.toFixed(2)})`,
          boxColor: (min && min.dist < 0.6) ? "green" : "red"
        });
        drawBox.draw(canvas);

        // ğŸ“¡ å‚³é€è¾¨è­˜çµæœ
        const txChar = await UARTService.getCharacteristic(RX_UUID);
        if (min && min.dist < 0.6) {
          await txChar.writeValue(new TextEncoder().encode("UNLOCK"));
          statusEl.textContent = `âœ… æˆåŠŸè¾¨è­˜ç‚º ${min.label}.jpgï¼Œé–€å·²è§£é–`;
        } else {
          await txChar.writeValue(new TextEncoder().encode("FAIL"));
          statusEl.textContent = "âŒ è‡‰éƒ¨ä¸ç¬¦ï¼Œæ‹’çµ•è§£é–";
        }

        // ğŸ“Š æ›´æ–°åœ–è¡¨
        const index = chart.data.labels.length + 1;
        chart.data.labels.push(index.toString());
        chart.data.datasets[0].data.push(min.dist.toFixed(2));
        chart.update();

      } catch (err) {
        console.error("âŒ è¾¨è­˜å¤±æ•—ï¼š", err);
        statusEl.textContent = "âŒ è¾¨è­˜å¤±æ•—ï¼Œè«‹é‡è©¦";
      }
    }

    connectBtn.onclick = connectBLE;
    identifyBtn.onclick = identifyFace;
    loadModels();
  </script>
</body>
</html>
