<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 Face Landmark</title>
  <script src="./face-api.min.js"></script>
  <style>
    video, canvas {
      position: absolute;
      top: 50px;
      left: 0;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h3>ESP32 人臉 68 特徵點</h3>
  <button id="connectBtn">🔗 連接藍牙</button>
  <button id="detectBtn" disabled>📷 開始偵測</button>
  <video id="video" autoplay muted playsinline width="640" height="480"></video>
  <canvas id="overlay" width="640" height="480"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const connectBtn = document.getElementById('connectBtn');
    const detectBtn = document.getElementById('detectBtn');

    const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";
    let UARTService = null;

    // 連接 ESP32 藍牙
    async function connectBLE() {
      const device = await navigator.bluetooth.requestDevice({
        acceptAllDevices: true,
        optionalServices: [UART_SERVICE],
      });
      const server = await device.gatt.connect();
      UARTService = await server.getPrimaryService(UART_SERVICE);
      console.log("✅ ESP32 已連接");
      detectBtn.disabled = false;
    }

    // 啟動攝影機
    async function startVideo() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
    }

    // 載入模型
    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('./models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('./models');
      console.log("✅ 模型載入完成");
    }

    // 偵測臉部
    async function detectLandmarks() {
      const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();

      if (!detection) {
        console.log("⚠️ 沒偵測到人臉");
        return;
      }

      const landmarks = detection.landmarks.positions;
      console.log("🎯 Landmarks 數量：", landmarks.length); // ← 應該要印出 68

      drawLandmarks(landmarks);
      sendToESP32(landmarks);
    }

    function drawLandmarks(landmarks) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "red";
      for (const pt of landmarks) {
        ctx.beginPath();
        ctx.arc(pt.x, pt.y, 2, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    async function sendToESP32(landmarks) {
      if (!UARTService) return;

      const chunkSize = 17;
      const txChar = await UARTService.getCharacteristic(RX_UUID);

      for (let i = 0; i < landmarks.length; i += chunkSize) {
        const chunkIndex = Math.floor(i / chunkSize) + 1;
        const totalChunks = Math.ceil(landmarks.length / chunkSize);

        const chunk = landmarks.slice(i, i + chunkSize)
          .map(pt => `${pt.x.toFixed(2)},${pt.y.toFixed(2)}`)
          .join('|');

        const msg = `CHUNK:${chunkIndex}/${totalChunks}|${chunk}`;
        console.log(`📤 傳送: ${msg}`);
        await txChar.writeValue(new TextEncoder().encode(msg));
        await new Promise(res => setTimeout(res, 250)); // 避免 ESP32 爆掉
      }
    }

    connectBtn.addEventListener('click', async () => {
      await connectBLE();
      await startVideo();
    });

    detectBtn.addEventListener('click', detectLandmarks);
    loadModels();
  </script>
</body>
</html>
