<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>ESP32 臉部辨識門鎖</title>
  <script src="./face-api.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .btn-container { margin-bottom: 20px; }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      margin: 5px;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      background: black;
    }

    video, canvas {
      width: 100%;
      border-radius: 10px;
    }

    canvas#overlay {
      position: absolute;
      top: 0;
      left: 0;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>🔐 臉部辨識門鎖</h2>

  <div class="btn-container">
    <button id="connectBtn">🔗 連接 ESP32</button>
    <button id="identifyBtn" disabled>🧠 傳送向量</button>
  </div>

  <div id="videoContainer">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <div id="status">📦 載入中...</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    const statusEl = document.getElementById("status");
    const connectBtn = document.getElementById("connectBtn");
    const identifyBtn = document.getElementById("identifyBtn");

    let UARTService;
    const UART_SERVICE = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const RX_UUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";

    async function loadModels() {
      statusEl.textContent = "📦 載入模型中...";
      await faceapi.nets.tinyFaceDetector.loadFromUri("./models");
      await faceapi.nets.faceLandmark68Net.loadFromUri("./models");
      await faceapi.nets.faceRecognitionNet.loadFromUri("./models");
      statusEl.textContent = "✅ 模型載入完成，請連接 ESP32。";
    }

    async function startVideo() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.onloadedmetadata = () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        video.play();
        statusEl.textContent = "📷 攝影機已啟動";
      };
    }

    async function connectBLE() {
      const device = await navigator.bluetooth.requestDevice({
        acceptAllDevices: true,
        optionalServices: [UART_SERVICE]
      });
      const server = await device.gatt.connect();
      UARTService = await server.getPrimaryService(UART_SERVICE);
      identifyBtn.disabled = false;
      await startVideo();
    }

    async function identifyFace() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const result = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions({ inputSize: 160 }))
        .withFaceLandmarks()
        .withFaceDescriptor();

      if (!result) {
        statusEl.textContent = "❌ 無法偵測人臉";
        return;
      }

      const descriptor = Array.from(result.descriptor).map(n => n.toFixed(6)); // 精確化

      try {
        const txChar = await UARTService.getCharacteristic(RX_UUID);
        statusEl.textContent = "📡 傳送中...";

        // 🔁 分段傳送，每段 5 個維度（約 50 byte）
        for (let i = 0; i < descriptor.length; i += 5) {
          const chunk = descriptor.slice(i, i + 5).join(","); // 用逗號串接
          await txChar.writeValue(new TextEncoder().encode(chunk));
          await new Promise(resolve => setTimeout(resolve, 100)); // 避免過快發送
        }

        statusEl.textContent = "✅ 向量已全部傳送完畢";

      } catch (err) {
        console.error("❌ 傳送錯誤：", err);
        statusEl.textContent = "❌ 傳送失敗：" + err;
      }
    }

    connectBtn.onclick = connectBLE;
    identifyBtn.onclick = identifyFace;
    loadModels();
  </script>
</body>
</html>
